<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter App</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <h1>Counter App</h1>
        <p>Keep track of your count with ease!</p>
    </header>
  <main class="container">
    <h2 id="count-el">0</h2>
    <div class="row-inc">
      <button id="increment-btn" aria-label="Increment by 1">+1</button>
      <button id="increment-5-btn" aria-label="Increment by 5">+5</button>
      <button id="increment-10-btn" aria-label="Increment by 10">+10</button>
    </div>
    <div class="row-dec">
      <button id="decrement-btn" aria-label="Decrement by 1">–1</button>
      <button id="decrement-5-btn" aria-label="Decrement by 5">–5</button>
    </div>
    <div class="row-save">
      <button id="save-btn" aria-label="Save count">SAVE</button>
      <button id="reset-btn" aria-label="Reset all">RESET</button>
    </div>
    <p id="save-el">Previous Entries:</p>
    <p id="total-el">Total People Counted: 0</p>
  </main>
  <script src="index.js"></script>
</body>
</html>
