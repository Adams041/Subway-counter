<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <main class="container">
        <h1>People Counter</h1>
        <h2 id="count-el">0</h2>

        <h3>Press to count people</h3>
        <button type="button" id="increment-btn" aria-label="Increment counter" onclick="increment()">INCREMENT</button>

        <h3>Press to save the count</h3>
        <button type="button" id="save-btn" aria-label="Save count" onclick="save()">SAVE</button>

        <p id="save-el">Previous Entries: </p>
        <p id="total-el">Total People Counted: 0</p>

        <h3>Reset the Counter</h3>
        <button type="button" id="reset-btn" aria-label="Reset entries" onclick="clearSave()">RESET</button>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
